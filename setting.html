<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CONCEPTFAB glTF Viewer - panel zarządzania"
    />
    <title>CONCEPTFAB glTF Viewer - Panel zarządzania</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Panel nawigacyjny -->
      <aside class="w-64 bg-white shadow-lg">
        <div class="p-4">
          <h1 class="text-xl font-bold text-gray-800">CONCEPTFAB</h1>
          <p class="text-sm text-gray-600">glTF Viewer</p>
        </div>
        <nav class="mt-6">
          <a
            href="index.html"
            class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Przeglądarka
          </a>
          <a
            href="#"
            class="flex items-center px-4 py-2 text-gray-700 bg-gray-100"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            Ustawienia
          </a>
        </nav>
      </aside>

      <!-- Główny obszar -->
      <main class="flex-1 overflow-y-auto">
        <div class="container mx-auto px-6 py-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            Panel zarządzania
          </h2>

          <!-- Sekcja uploadu -->
          <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-medium text-gray-800 mb-4">
              Upload plików
            </h3>
            <div
              class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
            >
              <div class="flex flex-col items-center">
                <svg
                  class="w-12 h-12 text-gray-400 mb-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  />
                </svg>
                <p class="text-gray-600 mb-2">
                  Przeciągnij pliki tutaj lub kliknij aby wybrać
                </p>
                <p class="text-sm text-gray-500">
                  Obsługiwane formaty: .gltf, .glb, .jpg, .png
                </p>
                <input
                  type="file"
                  class="hidden"
                  id="fileInput"
                  multiple
                  accept=".gltf,.glb,.jpg,.png"
                />
                <button
                  class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                  Wybierz pliki
                </button>
              </div>
            </div>
          </section>

          <!-- Lista plików -->
          <section class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-medium text-gray-800 mb-4">
              Załadowane pliki
            </h3>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Nazwa pliku
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Typ
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Rozmiar
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Data dodania
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Akcje
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="filesList">
                  <!-- Lista plików będzie generowana dynamicznie -->
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="js/settings.js"></script>
  </body>
</html>
