<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CONCEPTFAB glTF Viewer - przeglądarka modeli 3D"
    />
    <meta property="og:title" content="CONCEPTFAB glTF Viewer" />
    <meta
      property="og:description"
      content="Przeglądarka modeli 3D w formacie glTF"
    />
    <meta property="og:type" content="website" />
    <title>CONCEPTFAB glTF Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-gray-100">
    <header class="sr-only">
      <h1>CONCEPTFAB glTF Viewer</h1>
    </header>

    <main>
      <div
        id="container"
        role="main"
        aria-label="Obszar wyświetlania modelu 3D"
      ></div>
    </main>

    <!-- Przycisk pokazywania/ukrywania panelu bocznego -->
    <button id="togglePanel" class="toggle-panel">
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>

    <!-- Panel boczny -->
    <aside class="models-panel" aria-label="Panel kontrolny">
      <!-- Sekcja listy modeli -->
      <section class="models-section" aria-labelledby="models-heading">
        <h2 id="models-heading">
          CONCEPTFAB glTF VIEWER
          <button
            class="text-gray-400 hover:text-white"
            aria-label="Odśwież listę modeli"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
          </button>
        </h2>
        <div
          class="models-list"
          id="modelsList"
          role="list"
          aria-label="Lista dostępnych modeli"
        >
          <!-- Lista modeli będzie generowana dynamicznie -->
        </div>
      </section>
    </aside>

    <button
      id="toggleControls"
      class="toggle-controls"
      aria-label="Pokaż/ukryj pasek kontrolny"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </button>

    <footer class="bottom-controls" role="toolbar" aria-label="Panel kontrolny">
      <div class="controls-container">
        <button
          id="defaultView"
          class="btn-view camera-btn active"
          data-camera="default"
          aria-label="Widok z przodu"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14M12 5l7 7-7 7"
            />
          </svg>
          Przód
        </button>
        <button
          id="backView"
          class="btn-view camera-btn"
          data-camera="back"
          aria-label="Widok z tyłu"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 12H5M12 19l-7-7 7-7"
            />
          </svg>
          Tył
        </button>
        <button
          id="topView"
          class="btn-view camera-btn"
          data-camera="top"
          aria-label="Widok z góry"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 15l7-7 7 7"
            />
          </svg>
          Góra
        </button>

        <div class="divider"></div>

        <button
          id="showLights"
          class="btn-view"
          aria-label="Pokaż/ukryj światła"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            />
          </svg>
          Pokaż światła
        </button>

        <button id="showAxis" class="btn-view" aria-label="Pokaż/ukryj osie">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
          Pokaż osie
        </button>
        <button
          id="showBoundingBox"
          class="btn-view"
          aria-label="Pokaż/ukryj bounding box"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 5h16a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V6a1 1 0 011-1z"
            />
          </svg>
          Pokaż bounding box
        </button>
        <button
          id="showStats"
          class="btn-view"
          aria-label="Pokaż/ukryj statystyki"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Pokaż statystyki
        </button>

        <button
          id="showFloor"
          class="btn-view"
          aria-label="Pokaż/ukryj podłogę"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 5h16a1 1 0 011 1v4a1 1 0 01-1 1H4a1 1 0 01-1-1V6a1 1 0 011-1z"
            />
          </svg>
          Pokaż podłogę
        </button>
      </div>
    </footer>

    <div
      id="loading-indicator"
      class="loading-indicator"
      role="status"
      aria-live="polite"
      hidden
    >
      <span>Ładowanie modelu...</span>
    </div>

    <div
      id="error-message"
      class="error-message"
      role="alert"
      aria-live="assertive"
      hidden
    ></div>

    <script type="module" src="js/app/cfab.js"></script>
  </body>
</html>
