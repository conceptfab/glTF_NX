<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLTF Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-gray-100">
    <div id="container"></div>

    <!-- Panel boczny -->
    <div class="models-panel">
      <!-- Sekcja listy modeli -->
      <div class="models-section">
        <h2>
          CONCEPTFAB glTF VIEWER
          <button class="text-gray-400 hover:text-white">
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
          </button>
        </h2>
        <div class="models-list" id="modelsList">
          <!-- Lista modeli będzie generowana dynamicznie -->
        </div>
      </div>

      <!-- Sekcja oświetlenia -->
      <div class="lighting-section">
        <h2>Oświetlenie</h2>
        <div class="lighting-controls">
          <!-- Tu będą kontrolki oświetlenia -->
        </div>
      </div>
    </div>

    <!-- Przycisk chowania panelu -->
    <button id="togglePanel" class="toggle-panel">
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>

    <!-- Pasek kontrolny na dole -->
    <div class="bottom-controls">
      <button
        id="defaultView"
        class="btn-view camera-btn active"
        data-camera="default"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M12 5l7 7-7 7"
          />
        </svg>
        Przód
      </button>
      <button id="backView" class="btn-view camera-btn" data-camera="back">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 12H5M12 19l-7-7 7-7"
          />
        </svg>
        Tył
      </button>
      <button id="topView" class="btn-view camera-btn" data-camera="top">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 15l7-7 7 7"
          />
        </svg>
        Góra
      </button>

      <div class="divider"></div>

      <button id="showLights" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
          />
        </svg>
        Pokaż światła
      </button>

      <button id="showAxis" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
        Pokaż osie
      </button>
      <button id="showBoundingBox" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 5h16a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V6a1 1 0 011-1z"
          />
        </svg>
        Pokaż bounding box
      </button>
      <button id="showStats" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        Pokaż statystyki
      </button>

      <button id="showFloor" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 5h16a1 1 0 011 1v4a1 1 0 01-1 1H4a1 1 0 01-1-1V6a1 1 0 011-1z"
          />
        </svg>
        Ukryj podłogę
      </button>
    </div>

    <script type="module" src="js/app/cfab.js"></script>
  </body>
</html>
